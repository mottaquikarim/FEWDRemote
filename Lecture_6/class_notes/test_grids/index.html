<!-- 

in general - for ALL block elements,
	- the default height of a block element is 0
	- the default width of a block element is equal to the FULL
	width of the container element it is in


box-sizing:
	- content-box will add the padding and border TO the given width
	- bord-erbox will SUBTRACT the padding and border FROM the given width
 -->
