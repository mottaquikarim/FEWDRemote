<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>API(s)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <div class="container">
	  	<span class="navbar-brand mb-0 h1">SPACE</span>
	  </div>
	</nav>

	<div class="jumbotron">
		<div class="container">
		  <h1 class="display-4">Hello, Space!</h1>
		  <p class="lead">Did you know that the average density per cm3 of Earth is 5.51 g/cm3?</p>
		  <hr class="my-4">
		  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
		  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
		</div>
	</div>

	<div>
		<div class="container">
		  <div class="row">
		    <div class="col">
		      1 of 3
		    </div>
		    <div class="col-6">
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control fred-input-override" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		    </div>
		    <div class="col">
		      3 of 3
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
